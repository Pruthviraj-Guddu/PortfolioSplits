<div class="sidebar">
  <div class="sidebar__top">
    <div class="sidebar__logo">
      <!-- Assuming you pass 'icon.html' data correctly -->
      <img src="{{ site_icon_url }}" alt="Logo"> 
    </div>
    <a
      id="gh-rank"
      href="https://commits.top/egypt"
      class="sidebar__badge wow fadeIn slow"
      data-wow-delay="2s"
    ></a>
  </div>

  <h1 class="sidebar__title">{{ github_owner_login }}</h1>
  <p class="sidebar__bio">
    Computer Science graduate student with expertise in Java, Python, and C, two
    years of software testing experience, and a strong academic foundation in AI
    and ML. Seeking full-time roles in software development or AI/ML.
  </p>

  <div class="sidebar__bottom">
    <div class="sidebar__links">
      {% for link in links %}
        <a
          href="{{ link.url }}"
          class="sidebar__link wow fadeInLeft"
          data-wow-delay="{{ loop.index0 * 0.2 }}s"
        >
          {{ link.name }}
        </a>
      {% endfor %}
    </div>
  </div>
</div>
